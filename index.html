<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Blog Home</title>
    <style>
        /* CSS for the HTML page background */
        html {
            background-color: #F5F5DC; /* Light Beige color */
        }

        /* CSS for the banner */
        .banner {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            width: fit-content; /* Width adjusts to content */
            margin: auto; /* Center the banner */
        }

        /* CSS Grid for the tiles */
        .tile-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create a 2x2 grid */
            gap: 20px; /* Spacing between tiles */
            padding: 20px; /* Padding for the entire grid */
            max-width: 100%; /* Ensure the grid doesn't exceed the viewport width */
            margin: auto; /* Center the grid */
        }

        /* Basic CSS for styling the tiles */
        .tile {
            background-color: #FF00FF;
            padding: 20px;
            text-align: center;
            height: 200px; /* Increase the height of the tiles */
        }
