<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Blog Home</title>
    <style>
        /* CSS for the HTML page background */
        html {
            background-color: #F5F5DC; /* Light Beige color */
        }

        /* CSS for the banner */
        .banner {
            background-color: #0073e6;
            color: white;
            text-align: center;
            font-size: 24px;
            width: 93%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the banner horizontally */
            height: 100px; /* Increase the height of the banner */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            position: relative; /* Allow for absolute positioning */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Add hover effect */
        }

        /* Create a pseudo-element for the banner offset */
        .banner::before {
            content: "";
            background-color: #0073e6;
            width: 10%; /* Adjust the offset width as needed */
            height: 100%; /* Match the height of the banner */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place it behind the banner content */
        }

        /* CSS Grid for the tiles */
        .tile-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create a 2x2 grid */
            gap: 20px; /* Spacing between tiles */
            padding: 20px; /* Padding for the entire grid */
        }

        /* Basic CSS for styling the tiles */
        .tile {
            background-color: #FF00FF;
            padding: 20px;
            text-align: center;
            height: 200px; /* Increase the height of the tiles */
            border-radius: 15px; /* Add rounded corners to the panels */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add hover effect */
        }

        /* Style to fill the webpage below the banner */
        .content {
            padding: 20px;
        }

        /* Add a hover effect for the banner */
        .banner:hover {
            background-color: #0056b3; /* Change background color on hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow on hover */
        }

        /* Add a hover effect for the panels */
        .tile:hover {
            transform: translateY(-5px); /* Move the panel up slightly on hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow on hover */
        }
    </style>
</head>
<body>
    <!-- Banner at the top -->
    <div class="banner">
        Yesh's Corner
    </div>

    <!-- Content container to fill the webpage below the banner -->
    <div class="content">
        <!-- Tile container for the 2x2 grid -->
        <div class="tile-container">
            <!-- Tile 1 linking to "Chronicles of Yeshwanth’s life" -->
            <div class="tile">
                <a href="chronicles.html">Chronicles of Yeshwanth’s life</a>
            </div>

            <!-- Tile 2 linking to "Professional Path" -->
            <div class="tile">
                <a href="professional.html">Professional Path</a>
            </div>

            <!-- Tile 3 linking to "To Do Before I Die" -->
            <div class="tile">
                <a href="todolist.html">To Do Before I Die</a>
            </div>

            <!-- Tile 4 linking to "Chai Biscuit Thoughts" -->
            <div class="tile">
                <a href="chaibiscuit.html">Chai Biscuit Thoughts</a>
            </div>
        </div>
    </div>
</body>
</html>
