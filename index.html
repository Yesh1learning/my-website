<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Blog Home</title>
    <style>
        /* CSS for the banner */
        .banner {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        /* CSS Grid for the tiles */
        .tile-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create a 2x2 grid with equal-width columns */
            gap: 20px; /* Spacing between tiles */
            padding: 20px; /* Padding for the entire grid */
        }

        /* Basic CSS for styling the tiles */
        .tile {
            background-color: #FF00FF;
            padding: 20px;
            text-align: center;
            /* Add this to make the tiles fill the screen */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Adjust the link style */
        .tile a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Banner at the top -->
    <div class="banner">
        Discovering myself
    </div>

    <!-- Tile container for the 2x2 grid -->
    <div class="tile-container">
        <!-- Tile 1 linking to "Chronicles of Yeshwanth’s life" -->
        <div class="tile">
            <a href="chronicles.html">Chronicles of Yeshwanth’s life</a>
        </div>

        <!-- Tile 2 linking to "Professional Path" -->
        <div class="tile">
            <a href="professional.html">Professional Path</a>
        </div>

        <!-- Tile 3 linking to "To Do Before I Die" -->
        <div class="tile">
            <a href="todolist.html">To Do Before I Die</a>
        </div>

        <!-- Tile 4 linking to "Chai Biscuit Thoughts" -->
        <div class="tile">
            <a href="chaibiscuit.html">Chai Biscuit Thoughts</a>
        </div>
    </div>
</body>
</html>
